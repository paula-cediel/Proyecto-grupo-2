<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Social - LAB Eventos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">Simulador Social - LAB Eventos</h1>
    <div class="card mb-4 shadow">
        <div class="card-header bg-primary text-white fw-bold">
            Crear nueva publicación
        </div>
        <div class="card-body">
            <form id="postForm">
                <div class="mb-3">
                    <label class="form-label">Nombre producto</label>
                    <input type="text" id="title" class="form-control" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" id="cost" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea id="description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen</label>
                    <input type="file" id="image" accept="image/*" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Publicar</button>
            </form>
        </div>
    </div>
    <h3 class="mb-3">Publicaciones recientes</h3>
    <div id="feed" class="row g-4"></div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
