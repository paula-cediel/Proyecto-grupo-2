<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">


</head>
<body>

    <!-- ======= SECCIÓN CABECERA ======= -->
    <header class="header-contacto">
        <div class="container">
            <h1>Contáctenos</h1>
            <p>¿Tienes algo que decirnos? Con gusto te escucharemos.</p>
        </div>
    </header>

    <!-- FORMULARIO -->
     <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">

                <h3 class="mb-4">Formulario de contacto</h3>
                <form id="formContacto" novalidate>

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        <span class="error text-danger" id="errorNombre"></span>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com" required>
                        <span class="error text-danger" id="errorCorreo"></span>
                    </div>

                    <div class="mb-3">
                        <label for="celular" class="form-label">Número de celular</label>
                        <input type="text" class="form-control" id="celular" placeholder="3001234567" maxlength="10" required>
                        <span class="error text-danger" id="errorCelular"></span>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="tipoSolicitud">Tipo de solicitud</label>
                        <select id="tipoSolicitud" class="form-select" required>
                            <option value="">Seleccione una opción</option>
                            <option value="Petición">Petición</option>
                            <option value="Queja">Queja</option>
                            <option value="Felicitación">Felicitación</option>
                            <option value="Reclamo">Reclamo</option>
                        </select>
                        <span class="error text-danger" id="errorTipo"></span>
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea id="mensaje" class="form-control" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                        <span class="error text-danger" id="errorMensaje"></span>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Enviar mensaje</button>

                </form>
            </div>
        </div>
    </section>



    <section class="container my-5">
        <h3 class="text-center mb-4">Ubicación</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d993.1880214305048!2d-74.08175!3d4.60971"
            width="100%" 
            height="350" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="contact-us.js"></script>
